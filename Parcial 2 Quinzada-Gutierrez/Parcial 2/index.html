<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Parcial #2</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-dark bg-dark"  id="menu_superior">
                <a class="navbar-brand" href="#">Parcial 2: Cadenas Isomórficas</a>
        </nav>
    </header>

    <!-- Cuerpo ISO -->
    <h1 class="text-center mt-4">Cadena Isomórfica</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">

                <!-- Formulario -->
                    <fieldset class="border border-dark">
                    <div class="form-group">
                        <label for="cadena1">Cadena 1</label>
                        <input type="text" required class="form-control" id="cadena1" aria-describedby="cadena1" placeholder="Introduzca una cadena" pattern="[A-Za-z]+" title="Solo letras">
                    </div>
                    <div class="form-group">
                        <label for="cadena2">Cadena 2</label>
                        <input type="text" required class="form-control" id="cadena2" placeholder="Introduzca una cadena" pattern="[A-Za-z]+" title="Solo letras">
                    </div>
                    <div class="form-group">
                        <label for="cadena2">Cadena 3</label>
                        <input type="text" required class="form-control" id="cadena3" placeholder="Introduzca una cadena" pattern="[A-Za-z]+" title="Solo letras">
                    </div>
                    <button type="submit" onclick="is_Isomorfic()" class="btn btn-success btn-right">Comprobar</button>
                    </fieldset>
            </div>
        </div>
    </div>

    <!-- Cuerpo Matriz -->
    <h1 class="text-center mt-4">Matriz</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">

                <!-- Formulario -->
                    <fieldset class="border border-dark">
                        <div class="form-group">
                            <label for="num1">Número</label>
                            <input type="number" class="form-control" id="num1" placeholder="Escribe un Número">
                        </div>
                        <button type="submit" onclick="crear_Mat()" class="btn btn-success btn-right">Crear Matriz</button>
                    </fieldset>
            </div>
        </div>
    </div>

    <!-- Cuerpo Palindromo -->
    <h1 class="text-center mt-4">Doblemente Palindromo</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">

                <!-- Formulario -->
                    <fieldset class="border border-dark">
                    <div class="form-group">
                        <label for="nump1">Numero</label>
                        <input type="number" required class="form-control" id="nump1" aria-describedby="nump1" placeholder="Introduzca un Numero" title="Solo numeros">
                    </div>
                    <button type="submit" onclick="is_Palindromo()" class="btn btn-success btn-right">Comprobar</button>
                    </fieldset>
            </div>
        </div>
    </div>

    <!-- Cuerpo Bonus -->
    <h1 class="text-center mt-4">Rotaciones</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">

                <!-- Formulario -->
                    <fieldset class="border border-dark">
                        <div class="form-group">
                            <label for="numR">Rotaciones</label>
                            <input type="number" class="form-control" id="numR" placeholder="Escribe un Número">
                        </div>
                        <button type="submit" onclick="verRotacion()" class="btn btn-success btn-right">Ver Rotaciones</button>
                    </fieldset>
            </div>
        </div>
    </div>

    <br>
    <br>

    <!-- Modal -->
    <div id="mod2" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Matriz</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="matriz" class="text-center"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
              </div>
            </div>
        </div>
    
        <div id="mod4" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Matriz</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="rota"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
              </div>
            </div>
        </div>

    <!-- Modal ISO -->
    <div id="mymodal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Resultado</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="mbody">Resultado de la Comprobación</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Palindromo -->
    <div id="mymodal3" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Resultado</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="mbody3">Resultado del Numero</p>
              Transformacion en binario: <p id="mbody4"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-copyright text-center bg-dark text-white py-3">
        <span>2018. Isaac Quinzada, Joel Gutierrez | 1LS-141 </span>
    </footer>

    <!-- Scripts  -->
    <script src="./js/operation.js"></script>
    <script src="./vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
